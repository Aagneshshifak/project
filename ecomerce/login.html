<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/project/ecomerce/images/images.ico" />
  <title>Sign In - User Registration</title>
</head>
<body style="background-color: black; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

  <form action="login.php" method="post" style="text-align: center; color: white; font-size: 18px;">
    <h1 style="font-size: 32px;">Sign In</h1>
    <p style="font-size: 20px;">Create your account to get started</p>

    <label for="first">First Name</label><br>
    <input type="text" id="first" name="first" placeholder="Enter your first name" required style="padding: 10px; font-size: 16px;"><br><br>

    <label for="last">Last Name</label><br>
    <input type="text" id="last" name="last" placeholder="Enter your last name" required style="padding: 10px; font-size: 16px;"><br><br>

    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required style="padding: 10px; font-size: 16px;"><br><br>

    <label for="ph">Phone Number</label><br>
    <input type="number" id="ph" name="ph" placeholder="Enter your phone number" required style="padding: 10px; font-size: 16px;"><br><br>

    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #444; color: white; border: none;">Sign Up</button>
    <button type="reset" style="padding: 10px 20px; font-size: 16px; background-color: #666; color: white; border: none;">Clear Form</button>
    <a href="index.html" style="display: inline-block; width: 120px; height: 40px; line-height: 40px; background-color: #666; color: white; text-align: center; text-decoration: none;">Wikipedia</a>
  </form>
</body>
</html>
